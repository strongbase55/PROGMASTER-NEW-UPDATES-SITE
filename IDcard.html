<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="IDcard.css">
</head>

<body>

    <div class="idcard">

        <div class="company-logo" align="center">
            <img src="https://static.vecteezy.com/system/resources/previews/021/671/845/original/adidas-logo-transparent-free-png.png"
                alt="">
        </div>

        <div class="company-name">
            <P>INFINI<B>ARROW</B></P>
        </div>

        <div class="caption">
            <p>Open your vision</p>
        </div>

        <div class="profile" align="center">
            <img src="IDcard profile pic.avif" alt="">
        </div>
        <div class="emp-name">
            <p> <B>PURUSHOTHAM K</B></p>
        </div>
        <div class="designation">
            <p>Sr. Manager</p>
        </div>
        <div class="emp-id">
            <P>ID NUMBER : 12345</P>
        </div>
        <div class="barcode" align="center">
            <img src="https://tse1.mm.bing.net/th/id/OIP.Dz_yn2Smq4dcMOd-HD-HVwHaEK?rs=1&pid=ImgDetMain&o=7&rm=3"
                height="30px" width="140px" alt="">
            <p>123456789</p>
        </div>


    </div>

</body>

</html>
